<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love Summer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>I love <span class="blue">Summer</span></h1>
        <button id="play-button" style="display:none;">Play Music</button>
    </div>
    <audio id="background-music" src="song.mp3" autoplay loop>
        Your browser does not support the audio element.
    </audio>
    <script>
        window.addEventListener('load', function() {
            const audio = document.getElementById('background-music');
            const playButton = document.getElementById('play-button');
            
            audio.play().then(() => {
                playButton.style.display = 'none';
            }).catch(error => {
                console.error('Autoplay failed, user interaction required:', error);
                playButton.style.display = 'block';
            });
            
            playButton.addEventListener('click', function() {
                audio.play().catch(error => {
                    console.error('Audio playback failed:', error);
                });
                this.style.display = 'none';
            });
        });
    </script>
</body>
</html>
